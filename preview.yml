apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: "{{.APP_ID}}"
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: previews
  source:
    path: charts/rookout-example
    repoURL: https://github.com/anais-codefresh/tutorial-python.git
    targetRevision: HEAD
    helm:
      values: |
        image:
          repository: anaisurlichs/rookout-example
          tag: {{.IMAGE_TAG}}
        ingress:
          host: 
            -  paths:  [/]
      version: v3
  destination:
    namespace: "{{.APP_ID}}"
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - CreateNamespace=true